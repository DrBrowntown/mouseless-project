<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photobooth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="photobooth"></div>
    <h1>SAY CHEESE!!</h1>
    <canvas class="photo"></canvas>
    <video class="player" hidden></video>
    <div class="strip"></div>
    <div class="words" contenteditable hidden></div>
  </div>

  <audio class="snap" src="camera.mp3" hidden></audio>

  <script src="scripts.js"></script>
  <style>
    html {
      font-size: 10px;
      background-image: url('curtain.png');
      color: yellow;
    }

    body {      
      font-family: 'Comic Sans MS';
      font-weight: 200;
      font-size: 20px;
    }
  </style>

</body>
</html>
